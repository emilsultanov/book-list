<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Book-list</title>
		<link
			rel="stylesheet"
			href="https://bootswatch.com/4/yeti/bootstrap.min.css"
		/>
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
		/>
	</head>
	<body>
		<section class="book-list mt-5">
			<div class="container">
				<h1 class="text-center py-2">
					<i class="fa fa-book text-primary" aria-hidden="true"></i>
					Book-list
				</h1>

				<form id="book-form">
					<div class="form-group">
						<label for="title">Title</label>
						<input
							type="text"
							id="title"
							name="title"
							class="form-control"
						/>
					</div>
					<div class="form-group">
						<label for="author">Author</label>
						<input
							type="text"
							id="author"
							name="author"
							class="form-control"
						/>
					</div>
					<div class="form-group">
						<label for="isbn">ISBN#</label>
						<input
							type="text"
							id="isbn"
							name="isbn"
							class="form-control"
						/>
					</div>

					<input
						type="submit"
						value="Add Book"
						class="btn btn-primary btn-block"
					/>
				</form>

				<table class="table table-striped mt-5">
					<thead>
						<tr>
							<th>Title</th>
							<th>Author</th>
							<th>ISBN#</th>
							<th></th>
						</tr>
					</thead>

					<tbody id="book-list"></tbody>
				</table>
			</div>
		</section>

		<script src="./main.js"></script>
	</body>
</html>
